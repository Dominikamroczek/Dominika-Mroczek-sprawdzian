<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sprawdzian</title>
</head>
<style>
    .pojemnik{
        width: 1240px;
        height: 60px;
        margin-left: auto;
        margin-right: auto;
    }

    .naglowek{
        width: 1835px;
        height: 60px;
        padding: 10px;
        text-shadow: rgb(201, 131, 233) 2px 2px;
        background-color: rgb(219, 196, 241);
        text-align: center;
    }

    .okno1{
        width: 50%;
        height: 360px;
        float: left;
        border: solid black 1px;
        background-color: rgb(246, 241, 252);
        text-shadow: rgb(216, 166, 240) 5px 3px;
    }

    .okno2{
        width: 49.7%;

    }

    .okno3{
        width: 50%;
        height: 360px;

        padding: 90px;
        text-shadow: rgb(201, 131, 233) 2px 2px;

    }

    .okno4{
        width: 49.7%;
        height: 360px;
        float: right;
        border: solid black 1px;
        background-color: rgb(246, 241, 252);
    }

    .stopka{

        height: 50px;
        padding: 10px;
        text-shadow: rgb(201, 131, 233) 2px 2px;
        background-color: rgb(219, 196, 241);
        text-align: center;
        clear: both;
    }
</style>
<body>
    <div class="pojemnik"></div>

    <div class="okno3">
        <form class="form">
            <label for="imie">ImiÄ™:</label><br>

    <div class="okno4">

</html>
